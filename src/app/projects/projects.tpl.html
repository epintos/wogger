<div ng-controller="ProjectsCtrl">
  <table class="table">
      <tbody>
        <tr ng-repeat="project in projects">
          <td><input type="checkbox"/></td>
          <td>{{project.name}}</td>
          <td>{{project.status}}</td>
          <td>{{project.color}}</td>
        </tr>
      </tbody>
    </table>
</div>
