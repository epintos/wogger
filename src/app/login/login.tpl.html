<div class="text-center">
  <h1>
    Login
  </h1>

  <form name="loginForm" ng-submit="login()" novalidate xt-form>

    <input placeholder="Username" name="username" ng-model="username" type="email" required  xt-validate/><br/>
    <input type="password" placeholder="Passowrd" name="password" ng-model="password" required  xt-validate/><br/>

    <p><input type="checkbox" name="rememberMe" ng-model="rememberMe"/>Remember Me</p>

    <p><a href="#/forgot">Forgot Your Password?</a></p>
    <button type="submit" ng-disabled="loginForm.$invalid">Sign In</button><br/>
      Or <a href="#/signup">Sign Up</a></p>

  </form>

  <ng-include src="'login/messages.tpl.html'"/>
</div>
